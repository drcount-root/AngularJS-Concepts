<p><b>two-way data binding</b></p>

<input type="text" value="subh" [(ngModel)]="uname" />

<p>{{ uname }}</p>

<br /><br /><br />

<div class="row">
  <div class="col-xs-12 col-12 col-md-4 form-group mb-3">
    <input
      type="text"
      placeholder="Datepicker"
      class="form-control"
      bsDatepicker
    />
  </div>
  <div class="col-xs-12 col-12 col-md-4 form-group mb-3">
    <input
      type="text"
      placeholder="Daterangepicker"
      class="form-control"
      bsDaterangepicker
    />
  </div>
</div>

<br /><br /><br />

<carousel>
  <slide>
    <img
      src="assets/1.jpg"
      alt="first slide"
      style="display: block; width: 100%"
    />
  </slide>
  <slide>
    <img
      src="assets/2.jpg"
      alt="second slide"
      style="display: block; width: 100%"
    />
  </slide>
  <slide>
    <img
      src="assets/3.jpg"
      alt="third slide"
      style="display: block; width: 100%"
    />
  </slide>
</carousel>
