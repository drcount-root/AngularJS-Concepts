<div class="text-light">
  <p>SRN {{ todo.sno }}</p>
  <h4>{{ todo.title }}</h4>
  <div>{{ todo.desc }}</div>
  <div *ngIf="todo.completed">
    <span
      ><button class="mt-2 btn btn-sm btn-danger" (click)="onDeleteClick(todo)">
        Delete
      </button></span
    >
  </div>
  <div class="d-flex" *ngIf="!todo.completed">
    <span
      ><button class="mt-2 btn btn-sm btn-danger" (click)="onDeleteClick(todo)">
        Delete
      </button></span
    >
  </div>
</div>
